<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/mainstyle.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Nádia Mirka Carboni</title>
  </head>
  <body>
    <div class="main">
      <div class="bg-1" id="mask"></div>
      <div class="pagina">
        <div class="avatar">
          <img src="../img/nadia.jpeg" alt="" />
        </div>
        <div class="desenvolvedora btn">Desenvolvedora</div>
        <div id="card-first">
          <div class="card mx-4" id="card">
            <div id="head" class="head-card">
              <div class="botoes">
                <div class="mini"></div>
                <div class="max"></div>
                <div class="exit" id="exit"><i class="fas fa-times"></i></div>
              </div>
            </div>
            <div id="body" class="body-card">
              <div class="efeito" id="paragrafo">
                <div class="menu">
                  <h2><a href="#trabalho ">Meu trabalho</a></h2>
                  <h2><a href="#">Sobre mim</a></h2>
                  <h2><a href="#">Contato</a></h2>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-1" id="mask2"></div>
        <section id="trabalho">
          <h2>Meu trabalho</h2>
          <div id="card-first">
            <div class="card mx-4" id="card">
              <div id="head" class="head-card">
                <span>Projetos</span>
                <div class="botoes">
                  <div class="mini"></div>
                  <div class="max"></div>
                  <div class="exit" id="exit"><i class="fas fa-times"></i></div>
                </div>
              </div>
              <div id="body" class="body-card">
                <div class="efeito" id="paragrafo">
                  <img src="../img/proj1.png" alt="" />
                  <h4>Design responsivo</h4>
                </div>
              </div>
            </div>
            <div id="card-first">
              <div class="card mx-4" id="card">
                <div id="head" class="head-card">
                  <span>Certificados</span>
                  <div class="botoes">
                    <div class="mini"></div>
                    <div class="max"></div>
                    <div class="exit" id="exit"><i class="fas fa-times"></i></div>
                  </div>
                </div>
                <div id="body" class="body-card">
                  <div class="efeito" id="paragrafo">
                    <img src="../img/Certificado.jpg" alt="" />
                    <h4>Html e css</h4>
                  </div>
                </div>
              </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="/js/componentes/card.js"></script>
  <script src="/js/funções/funcoes3.js"></script>
</html>
